# jekyll configuration

title: "Transfuse"
pygments: true

currentVersion: "0.3.0-beta-3"

# Add support for AsciiDoc posts using Asciidoctor
gems:
  - jekyll-asciidoc

asciidoctor:
  attributes:
    - idseparator=_
    - source-highlighter=coderay
    - icons=font
    - hardbreaks!

# end of configuration
